{% extends 'users/base_users.html' %}


{% block title %} 登录 {% endblock %}


{% block content %}
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="panel-title text-center">欢迎登录</p>
                    </div>
                    <div class="panel-body">
                        <form action="{% url 'users:login' %}" method="POST">

                            {% if message %}
                                <div class="alert alert-warning">{{ message }}</div>
                            {% endif %}

                            {% csrf_token %}

                            {% for field in login_form %}
                                <div class="form-group">
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <div class="form-group">
                                <label for="id_postnum">{{ verification }}</label>
                                <input type="text" name="post_num" class="form-control" placeholder="请输入验证码"
                                       maxlength="2" minlength="1" required id="id_postnum">
                            </div>
                            <div>
                                <a href="{% url 'users:register' %}" class="text-success ">
                                    <ins>新用户注册</ins>
                                </a>
                                <button type="submit" class="btn btn-sm btn-primary pull-right">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /container -->
{% endblock %}
